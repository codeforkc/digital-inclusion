  <div class="page-header">
    <h1>Edit Course</h1>
  </div>
  <div class="col-md-12">
    <form name="courseForm" class="form-horizontal" ng-submit="update(courseForm.$valid)" novalidate>

      <fieldset class="mini-form">

        <h5>Basic info</h5>
        <div class="well courseDetails">
          <div class="form-group" show-errors>
            <label for="title">Course Title</label>
            <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Official name of training course" required>
            <div ng-messages="courseForm.title.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Course title is required.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="shortDescription">Short Description</label>
            <textarea name="shortDescription" ng-model="shortDescription" id="shortDescription" class="form-control" cols="30" rows="3" placeholder="Short Description (90 characters or less)"></textarea>
          </div>
          <div class="form-group">
            <label for="fullDescription">Full Description</label>
            <textarea name="fullDescription" ng-model="fullDescription" id="fullDescription" class="form-control" cols="30" rows="6" placeholder="Full Description (180 characters or less)"></textarea>
          </div>
          <div class="form-group">
            <label for="cost">Cost</label>
            <input name="cost" type="text" ng-model="cost" id="cost" class="form-control" placeholder="Cost of course">
          </div>
          <div class="form-group">
            <label for="signupNotes">Signup Instructions</label>
            <input name="signupNotes" type="text" ng-model="signupNotes" id="signupNotes" placeholder="Please provide information on how to sign up for course">
          </div>
          <div class="form-group">
            <label for="keyDetails">Additional Details</label>
            <input name="keyDetails" type="text" ng-model="keyDetails" id="keyDetails" class="form-control" placeholder="Please provide any additional details relevant to course listing">
          </div>
          <div class="form-group">
            <label for="link">External site link</label>
            <input name="link" type="text" ng-model="link" id="link" class="form-control" placeholder="Website URL">
          </div>

        </div>

        <div class="well locDetails">

          <div class="form-group" show-errors>
            <label for="locationName">Course Location Name</label>
            <input name="locationName" type="text" ng-model="locationName" id="locationName" class="form-control" placeholder="Building or location name" required>
            <div ng-messages="courseForm.locationName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Course location name is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="address1">Address Line 1</label>
            <input name="address1" type="text" ng-model="address1" id="address1" class="form-control" placeholder="Building or location name" required>
            <div ng-messages="courseForm.address1.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Address is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="address2">Address Line 2</label>
            <input name="address2" type="text" ng-model="address2" id="address2" class="form-control" placeholder="Room No., Apt. or Suite ">
          </div>

          <div class="form-group" show-errors>
            <label for="city">City</label>
            <input name="city" type="text" ng-model="city" id="city" class="form-control" placeholder="City" required>
            <div ng-messages="courseForm.city.$error" role="alert">
              <p class="help-block error-text" ng-message="required">City is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="state">State</label>
            <input name="state" type="text" ng-model="state" id="state" class="form-control" placeholder="State" required>
            <div ng-messages="courseForm.state.$error" role="alert">
              <p class="help-block error-text" ng-message="required">State is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="zipCode">Zip Code</label>
            <input name="zipCode" type="text" ng-model="zipCode" id="zipCode" class="form-control" placeholder="Zip code" required>
            <div ng-messages="courseForm.zipCode.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Zip code is required.</p>
            </div>
          </div>

        </div>

<div class="well contact-details">
   <div class="form-group" show-errors>
      <label for="contactName">Contact name</label>
      <input name="contactName" type="text" ng-model="contactName" id="contactName" class="form-control" placeholder="Contact name" required>
      <div ng-messages="courseForm.contactName.$error" role="alert">
        <p class="help-block error-text" ng-message="required">Contact name is required.</p>
      </div>
    </div>
    <div class="form-group" show-errors>
      <label for="contactPhone">Contact phone</label>
      <input name="contactPhone" type="text" ng-model="contactPhone" id="contactPhone" class="form-control" placeholder="Contact phone">
    </div>
    <div class="form-group" show-errors>
      <label for="contactEmail">Contact email</label>
      <input name="contactEmail" type="text" ng-model="contactEmail" id="contactEmail" class="form-control" placeholder="Contact email">
    </div>

</div>


        <div class="well schedule-details">

          <div class="form-group">
            <label for="daytime">What time of day is course being offered?</label>
            <input name="daytime" type="checkbox" ng-model="daytime" id="daytime" class="form-control">

          </div>
          <div class="form-group">
            <label for="evening">What time of day is course being offered?</label>
            <input name="evening" type="checkbox" ng-model="evening" id="evening" class="form-control">
          </div>

          <div class="form-group" show-errors>
            <label for="datesScheduled">All course dates scheduled</label>
            <input name="datesScheduled" type="text" ng-model="datesScheduled" id="datesScheduled" class="form-control">
          </div>
          <div class="form-group">
            <label for="scheduleNotes">Notes on Scheduling</label>
            <input name="scheduleNotes" ng-model="scheduleNotes" id="scheduleNotes" class="form-control hid" type="text" placeholder="Please provide any additional information to clarify course schedule for users">
          </div>
          <div class="form-group" show-errors>
            <label for="sundayHours">Sunday hours</label>
            <input name="sundayHours" type="text" ng-model="sundayHours" id="sundayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="mondayHours">Monday hours</label>
            <input name="mondayHours" type="text" ng-model="mondayHours" id="mondayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="tuesdayHours">Tuesday hours</label>
            <input name="tuesdayHours" type="text" ng-model="tuesdayHours" id="tuesdayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="wednesdayHours">Wednesday hours</label>
            <input name="wednesdayHours" type="text" ng-model="wednesdayHours" id="wednesdayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="thursdayHours">Thursday hours</label>
            <input name="thursdayHours" type="text" ng-model="thursdayHours" id="thursdayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="fridayHours">Friday hours</label>
            <input name="fridayHours" type="text" ng-model="fridayHours" id="fridayHours" class="form-control hid">
          </div>
          <div class="form-group" show-errors>
            <label for="saturdayHours">Saturday hours</label>
            <input name="saturdayHours" type="text" ng-model="saturdayHours" id="saturdayHours" class="form-control hid">
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>

    </form>
  </div>
</section>
