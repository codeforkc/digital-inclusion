<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <base href="/">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="fragment" content="!">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="{{url}}{{logo}}">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="{{url}}modules/core/img/brand/logo.png">
    <!--<meta name="google-site-verification" content="TeNm-HBf1QKXqm8AMyFx2KomPBBUAmoF8cAlqmAmhuc"/>-->
    <link href="{{url}}{{favicon}}" rel="shortcut icon" type="image/x-icon">
    {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    <style>
      .content {
        margin: 0;
      }
      body {
        width: 100%;
        height: 155em;
      }
      #tab-data-wrap {
        padding: 10px 10px;
      }
      .active {
        background: lightblue;
      }
     .tab a.active {
        padding-top: 10px;
        color: mintcream;
        background: olivedrab;
        font-weight: 900;
      }
      .noauth {
        margin: 0;
        background: linear-gradient(#9DB1C5,#95B7B7);
        height: 100em;
        width: 125%;
        margin-left: -10em;
        padding-left: 10em;
        position: fixed;
        padding-right: 11.5em;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body class="ng-cloak bg-fixed bg-1">
  <!--<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>-->
    <section class="content">
      <section class="container">
        {% block content %}{% endblock %}
      </section>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8JLiD8m3R3_0cnjdaNy2hQ26irjAxA7E&libraries=places&callback=initMap&sensor=true" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <!--<script src="/dist/application.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/1.4.0/angular-file-upload.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc2/angular-material.js"></script>
    <script src="/modules/core/client/app/config.js"></script>
    <script src="/modules/core/client/app/init.js"></script>
    <script src="/modules/core/client/core.client.module.js"></script>
    <script src="/modules/core/client/services/interceptors/auth.interceptor.client.service.js"></script>
    <script src="/modules/core/client/services/socket.io.client.service.js"></script>
    <script src="/modules/core/client/services/menus.client.service.js"></script>
    <script src="/modules/core/client/config/core.client.routes.js"></script>
    <script src="/modules/core/client/config/core-admin.client.routes.js"></script>
    <script src="/modules/core/client/config/core-admin.client.menus.js"></script>
    <script src="/modules/core/client/controllers/header.client.controller.js"></script>
    <script src="/modules/core/client/controllers/home.client.controller.js"></script>
    <script src="/modules/core/client/controllers/tabset.client.controller.js"></script>
    <script src="/modules/core/client/directives/show-errors.client.directives.js"></script>
    <script src=""></script>
    <script src="/modules/users/client/users.client.module.js"></script>
    <script src="/modules/users/client/config/users.client.config.js"></script>
    <script src="/modules/users/client/config/users.client.routes.js"></script>
    <script src="/modules/users/client/config/users-admin.client.routes.js"></script>
    <script src="/modules/users/client/config/users-admin.client.menus.js"></script>
    <script src="/modules/users/client/controllers/password.client.controller.js"></script>
    <script src="/modules/users/client/controllers/admin/user.client.controller.js"></script>
    <script src="/modules/users/client/controllers/authentication.client.controller.js"></script>
    <script src="/modules/users/client/controllers/admin/list-users.client.controller.js"></script>
    <script src="/modules/users/client/controllers/settings/settings.client.controller.js"></script>
    <script src="/modules/users/client/controllers/settings/edit-profile.client.controller.js"></script>
    <script src="/modules/users/client/controllers/settings/manage-social-accounts.client.controller.js"></script>
    <script src="/modules/users/client/controllers/settings/change-password.client.controller.js"></script>
    <script src="/modules/users/client/controllers/settings/change-profile-picture.client.controller.js"></script>
    <script src="/modules/users/client/directives/users.client.directive.js"></script>
    <script src="/modules/users/client/services/users.client.service.js"></script>
    <script src="/modules/users/client/services/authentication.client.service.js"></script>
    <script type="text/javascript">
        var user = {{ user | json | safe }};
    </script>
    <!--Load The Socket.io File-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!--Application JavaScript Files-->
    <!-- {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} -->
    {% if livereload %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="{{host}}:35719/livereload.js"></script>
    {% endif %}
  </body>
</html>
